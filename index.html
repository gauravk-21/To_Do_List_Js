<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    
    <title>To-Do-List</title>
</head>
<body>
    


    <div class="container mt-5 ">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">My To Do List</h1>
            <div class="text-center mb-4">
                <input type="text" class="form-control-lg" id="inputBox" placeholder="Add new task">
                <button class="btn btn-success ms-2" id="addBtn">Add</button>
            </div>
            <div class="outtertodolist">
                <ul class="displaytodolist list-unstyled" id="DisplayToDoList">
                    <!-- to do lists task  will appear here -->
                     <!-- <li> to do... <li>  -->
                </ul>
            </div>
        </div>
    </div>
</div>
     <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
